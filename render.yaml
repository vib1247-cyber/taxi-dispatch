services:
  - type: web
    name: smart-taxi-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api.serve:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9

  - type: web
    name: smart-taxi-dashboard
    env: python
    buildCommand: "pip install -r requirements.txt"
    # ðŸ§  Run main.py first to generate outputs/cluster_map.png, then start Streamlit
    startCommand: "python main.py && streamlit run dashboard/app.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: PYTHONPATH
        value: .
      - key: API_URL
        value: https://smart-taxi-backend.onrender.com